<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dừa Xiêm Xanh - Chi tiết sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fff5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background-color: #00a859;
            padding: 15px;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin: 0;
        }

        /* Menu Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #006400;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Product container */
        .product-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product-container img {
            max-width: 350px;
            border-radius: 10px;
        }

        .product-info {
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .product-info h2 {
            margin: 10px 0;
        }

        /* Đánh giá sao */
        .rating {
            font-size: 24px;
            color: gold;
            margin: 10px 0;
        }

        .star {
            font-size: 30px;
            cursor: pointer;
            color: #ccc;
        }

        .star.selected {
            color: gold;
        }

        /* Bình luận */
        .comment-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            resize: none;
        }

        .submit-btn {
            margin-top: 10px;
            background: #00a859;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #006400;
        }

        /* Giỏ hàng */
        .cart-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background-color: #00a859;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 20px;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            font-size: 16px;
            margin: 0 10px;
        }

        .add-to-cart-btn {
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 20px;
        }

        .add-to-cart-btn:hover {
            background-color: #004d00;
        }

        /* Footer */
        .footer {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Dừa Xiêm Xanh - Chi tiết sản phẩm</h1>
    </div>

    <!-- Menu Navbar -->
    <div class="navbar">
        <a href="index.html">Trang chủ</a>
        <a href="lichsu.html">Lịch sử</sử
        <a href="ungdung.html">Ứng dụng</a>
        <a href="about.html">Giới thiệu</a>
        <a href="contact.html">Liên hệ</a>
    </div>

    <!-- Product Detail -->
    <div class="product-container">
        <img src="https://dua.vn/wp-content/uploads/2023/09/Dia-go-dua-hinh-tron-cao-cap-tu-Ben-Tre-1.jpg " alt="Dừa Xiêm Xanh">
        
        <div class="product-info">
            <h2>Dĩa gỗ dừa</h2>
            <p><strong>Giá:</strong> 65,000 VND/quả</p>
            
            <!-- Giỏ hàng -->
            <div class="cart-container">
                <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                <input type="number" class="quantity-input" id="quantity" value="1" min="1">
                <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                <button class="add-to-cart-btn" onclick="addToCart()">Thêm vào giỏ hàng</button>
            </div>

            <!-- Đánh giá sao -->
            <div class="rating">
                <span class="star" onclick="rate(1)">★</span>
                <span class="star" onclick="rate(2)">★</span>
                <span class="star" onclick="rate(3)">★</span>
                <span class="star" onclick="rate(4)">★</span>
                <span class="star" onclick="rate(5)">★</span>
            </div>

            <!-- Bình luận -->
            <textarea class="comment-box" id="commentText" placeholder="Nhập bình luận của bạn..."></textarea>
            <button class="submit-btn" onclick="submitComment()">Gửi bình luận</button>
            <div id="commentSection"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Dừa Bến Tre. Tất cả các quyền được bảo lưu.</p>
    </div>

    <script>
        function changeQuantity(amount) {
            let quantity = document.getElementById("quantity");
            let newQuantity = parseInt(quantity.value) + amount;
            quantity.value = newQuantity > 0 ? newQuantity : 1;
        }

        function addToCart() {
            let quantity = document.getElementById("quantity").value;
            alert(`Bạn đã thêm ${quantity} sản phẩm vào giỏ hàng.`);
        }

        function rate(star) {
            document.querySelectorAll('.star').forEach((s, i) => {
                s.classList.toggle('selected', i < star);
            });
        }

        function submitComment() {
            let commentText = document.getElementById("commentText").value;
            if (!commentText.trim()) return alert("Vui lòng nhập bình luận.");
            let newComment = document.createElement("p");
            newComment.innerHTML = `<strong>Người dùng:</strong> ${commentText}`;
            document.getElementById("commentSection").appendChild(newComment);
            document.getElementById("commentText").value = "";
        }
    </script>
</body>
</html>
